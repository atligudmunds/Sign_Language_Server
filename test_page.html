<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="demo">Feedback text</p>
		<button type="button" id="takki_1">Buttonss</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				
				var feedback = $("#demo");

				function update(evt) {
					$.get("https://sheltered-eyrie-1287.herokuapp.com/update", function(data, status) {
						feedback.html(data);
					});
				};


				var refreshId = setInterval(update, 200);


				function fall_1(evt) {
				   	//alert("Function was called");
				   	xmlhttp = new XMLHttpRequest();
				   	xmlhttp.open("GET","https://sheltered-eyrie-1287.herokuapp.com/getstring", true);
					xmlhttp.onreadystatechange=function(){
				    	if (xmlhttp.readyState==4 && xmlhttp.status==200){
				        	$("#demo").html(xmlhttp.responseText);
				    	}
					}
				   	xmlhttp.send();
				};

				$("#takki_1").click(function() {
					fall_1();
				});


			});
		</script>

	</body>
</html>
