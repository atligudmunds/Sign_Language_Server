<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="demo">Feedback text</p>
		<button type="button" id="takki_1">Buttonss</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				
				var feedback = $("#demo");
				var theWords = ["goodbye", "hello", "yes", "no", "name"];
				var counter = 0;

				function update(evt) {
					$.get("https://sheltered-eyrie-1287.herokuapp.com/update", function(data, status) {
						feedback.html(data);
					});
				};

				var refreshId = setInterval(update, 200);

				function change(evt) {
				   	//alert("Function was called");
				   	$.get("https://sheltered-eyrie-1287.herokuapp.com/change?" + theWords[counter], function(data, status) {
						counter++;
						feedback.html(data);
					});
				};

				$("#takki_1").click(function() {
					change();
				});

			});
		</script>
	</body>
</html>
